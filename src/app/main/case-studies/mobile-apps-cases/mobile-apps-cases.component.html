<div class="dev-background position-relative">
    <div class="background-overlay"></div>
    <div class="container banner-text section-top-inner-space d-flex justify-content-center flex-column">
        <div class="d-flex flex-column flex-wrap">
            <div class="mx-lg-4 mx-0">
                <p class="text-label mb-3 text-warning font-14">[ Case Studies ]</p>
                <h1 class="fw-6 font-20">Mobile App Development <br> Case Studies</h1>
            </div>
        </div>
    </div>
    <div class="banner-shape-svg">
        <svg width=" 100%" height=" 100%" viewBox="0 0 1920 133" fill="none" xmlns="http://www.w3.org/2000/svg" id="home-banner-svg">
          <g clip-path="url(#clip0_25_1623)">

      </div>
</div>
<div class="mt-5 section-bottom-inner-space" >
    <div class="container">
        <h1 class="section-title text-center">Case Studies</h1>
        <div class="row mt-5 mx-lg-5">
            <ng-container *ngFor="let item of projects">
            <div class="col-lg-4 col-md-6">
                <div class="project-info-card pointer" [routerLink]="'/case-studies/app-detail/'+item.id">
                    <div class="proj-img-bg">
                        <img class="card-border" src="../../../../assets/images/proj-card-img.svg" alt="">
                        <ng-container *ngFor="let img of item?.ProjectImg">
                            <img src="../../../../assets/images/{{img.cardImage}}" class="{{item.imgFluid}}">
                        </ng-container>
                        
                        <!-- <img class="" src="../../../../assets/images/proj-card-img.svg" alt="">  -->
                    </div>
                    <div class="proj-info">
                        <div class="li-case-info d-none">
                            <ng-container  *ngFor="let tech of item.technology" >
                             <span>{{tech}}</span>
                            </ng-container>
                         </div>
                         <h3 class="project-name mt-4"><a>{{item.projectTitle}}</a></h3>
                         <p class="project-description">{{item.ProjectDescription}}</p>
                         <a class="link-txt pointer">View Detail
                             <i class="fa-solid fa-arrow-right mx-1 mt-1"></i></a>
                    </div>
                   
                </div>
            </div>
        </ng-container>  
        </div>
    </div>

</div>
