<header>
  <div id="sticky-header" class="header_nav_manu" [ngClass]="househover?'hoverMouse':''">
    <div class="container px-0">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex flex-xs-1 align-items-center">
          
          <nav class="header-menu text-center flex-xs-1">
            <ul class="nav_scroll mb-0">
              <ng-container *ngFor="let nav of navItems;let i = index">
                <li><a routerLink="/{{nav.url}}" routerLinkActive="active" class="pointer py-3">{{nav.linkName}} </a>
                
                </li>
              </ng-container>
            </ul>
          </nav>
        </div>
        <div class="d-flex px-5 pointer sm-hide" routerLink="/company/contact-us"><button class="btn-rounded-sm btn">Contact Us</button></div>
      </div>
    </div>
  </div>
</header>
